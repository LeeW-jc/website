<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
        <div class="reveal">
            <span class="title">Blog</span>
        </div>
        <div class="blog-box">
            <span class="title-1">{{ t.title }}</span>
            <span class="content">{{ t.content }}</span>
            <a class="btn" type="submit" display="{{ display }}" href="{{ url_for('topic.delete', id=t.id, token=token) }}">删除</a>
            <form action="{{ url_for('reply.add', tid=t.id, uid=id_user) }}" method="post">
                <textarea class="content" name="content" rows="8" cols="80" placeholder="...内容..."></textarea>
                <button class="btn" type="submit">提交</button>
            </form>
        </div>
        <script type="text/javascript" src="detail.js"></script>
</body>
</html>
