<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <link rel="stylesheet" href="/static/CSS/new.css">
</head>
<body>
    <div class="reveal">
        <span class="title">Blog</span>
    </div>
    <div class="blog-box">
        <form action="{{ url_for('topic.add') }}" method="post">
            <div class="title-0">
                <input name="user_id" type="hidden" value="{{ uid }}">
                <input class="title-1" name="title" placeholder="标题不能为空">
            </div>
            <textarea class="content" name="content" rows="8" cols="80" placeholder="...内容..."></textarea>
            <button class="btn" type="submit">提交</button>
        </form>
    </div>
</body>
</html>
